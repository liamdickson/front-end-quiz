<! DOCTYPE html>
<html>
<head>
	<title>Backbone FormView Todo App Example</title>
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<style>
		#wrapper { margin: 1% auto; max-width: 800px; }
		.form-row > div,
		.form-field {
			display: inline-block;
		}
		.form-field input[type="text"] {
			height: 25px;
		}
		.form-field.mark-done {
			text-decoration: line-through;
			width: 530px;
		}
	</style>
</head>
<body>
	<div id="wrapper">
	</div>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
	
	<script type="text/javascript" src="../backbone-baseview.js"></script>
	<script type="text/javascript" src="../backbone-formview.js"></script>

	<script type="text/template" id="todo-list-template">
		<h3>Example Todo App FormView</h3>
		<div data-rows=""></div>
		<div class="row stats-wrapper"></div>
		<div class="form-actions">
			<div class="btn add"><i class="icon-plus-sign"></i> Add todo</div>
			<div class="btn mark-all-complete"><i class="icon-check"></i> Mark all complete</i></div>
		</div>
	</script>

	<script type="text/template" id="todo-list-row-template">
		<div data-fields=""> </div>
		<div class="btn delete">
			<i class="icon-trash"></i>
		</div>
	</script>

	<script type="text/template" id="todos-stats-template">
		<% if (done) { %>
		  <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
		<% } %>
		<div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
	</script>

	<!-- load Todo app js -->
	<script type="text/javascript" src="example-todo-formview.js"></script>

	<script type="text/javascript">

		var firstTodo = new Todo();
		var todos = new Todos([firstTodo]).fetch();
		var todoApp = new TodosView({
			collection: todos
		}).render();
		$('#wrapper').html(todoApp.el);
	</script>
</body>
</html>
