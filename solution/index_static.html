<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <form>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="inputTitle">Title</label>
                    <input type="text" id="inputTitle" class="form-control" required="" autofocus="">
                </div>
                <div class="form-group">
                    <label for="inputDescription">Description</label>
                    <textarea id="inputDescription" class="form-control" required="" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="inputNotes">internal notes</label>
                    <textarea id="inputNotes" class="form-control" required=""></textarea>
                </div>
                <div class="form-group">
                    <label for="selectMaterials">Materials</label>
                    <select id="selectMaterials" class="form-control" required="">
                        <option>Select...</option>
                    </select>
                    <div class="checkbox">
                        <label><input type="checkbox" value="restricted">
                            <b>Check this box</b> if the listing contains or may contain restricted materials
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row top-buffer-lg">
            <div class="form-group">
                <div class="col-md-12">
                    <label>Measurements</label>
                    <div class="radio">
                        Measurements are in:
                        <label class="radio-inline"><input id="inches" type="radio" checked="">Inches (in)</label>
                        <label class="radio-inline"><input id="centimeters" type="radio">Centimeters (cm)</label>
                    </div>
                    <div class="radio">
                        Measured item is:
                        <label class="radio-inline"><input id="rectangular" type="radio">Rectangular</label>
                        <label class="radio-inline"><input id="circular" type="radio">Circular</label>
                    </div>
                    <div class="row top-buffer-md">
                        <div class="col-md-3">
                            <label for="inputLength">Length:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" aria-describedby="length-addon" id="inputLength">
                                <span class="input-group-addon" id="length-addon">in.</span>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="inputDepth">Depth:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" aria-describedby="depth-addon" id="inputDepth">
                                <span class="input-group-addon" id="depth-addon">in.</span>
                            </div>
                        </div>
                    </div>
                    <div class="row top-buffer-sm">
                        <div class="col-md-3">
                            <label for="inputHeight">Height:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" aria-describedby="height-addon" id="inputHeight">
                                <span class="input-group-addon" id="height-addon">in.</span>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="inputDiameter">Diameter:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" aria-describedby="diameter-addon" id="inputDiameter">
                                <span class="input-group-addon" id="diameter-addon">in.</span>
                            </div>
                        </div>
                    </div>
                    <div class="top-buffer-lg">
                        <label>Condition <span class="subtext">(Select one)</span></label>
                        <div class="radio">
                            <label class="radio-inline"><input id="distressed" type="radio">Distressed</label>
                            <label class="radio-inline"><input id="fair" type="radio">Fair</label>
                            <label class="radio-inline"><input id="good" type="radio">Good</label>
                            <label class="radio-inline"><input id="diameter" type="radio">Excellent</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row top-buffer-lg">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

<script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.4/underscore-min.js"></script>
<script src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.3.3/backbone-min.js"></script>
</body>
</html>
